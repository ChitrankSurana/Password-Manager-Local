{% extends "base.html" %}

{% block title %}Page Not Found - Personal Password Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="empty-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>404 - Page Not Found</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
        </div>
        
        <div class="dashboard-actions" style="justify-content: center; gap: 1rem;">
            <a href="{{ url_for('dashboard') if session.user_session else url_for('index') }}" class="btn-primary">
                <i class="fas fa-home"></i>
                {% if session.user_session %}Go to Dashboard{% else %}Go to Login{% endif %}
            </a>
            <button onclick="history.back()" class="btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
