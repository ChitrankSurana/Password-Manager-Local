# .pre-commit-config.yaml - Pre-commit Hooks Configuration
# Personal Password Manager - Automated Code Quality Checks

# See https://pre-commit.com for more information
# To install: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # Black - Code Formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3
        args: [--line-length=100]

  # isort - Import Sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--profile=black, --line-length=100]

  # Flake8 - Style Guide Enforcement
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Check code style with Flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503,C901,F811,F841,F402]
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # MyPy - Static Type Checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Check types with MyPy
        additional_dependencies:
          - types-requests
          - types-setuptools
        args: [--config-file=mypy.ini]
        exclude: ^(tests/|setup.py)

  # Built-in Pre-commit Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Check file formatting
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML files

      - id: check-json
        name: Check JSON files
        exclude: ^\.vscode/

      - id: check-toml
        name: Check TOML files

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-case-conflict
        name: Check for case conflicts

      - id: detect-private-key
        name: Detect private keys

      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

      - id: check-executables-have-shebangs
        name: Check executable shebangs

      # Disabled - Python modules have shebangs for editor identification
      # - id: check-shebang-scripts-are-executable
      #   name: Check shebang scripts

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check blanket noqa

      - id: python-check-blanket-type-ignore
        name: Check blanket type ignore

      - id: python-no-eval
        name: Check for eval() usage

      - id: python-use-type-annotations
        name: Check type annotations

      - id: text-unicode-replacement-char
        name: Check unicode replacement chars

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security checks with Bandit
        args: [-c, .bandit.yaml]
        exclude: ^tests/

# Configuration
default_language_version:
  python: python3


# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
