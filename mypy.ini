[mypy]
# Mypy configuration for Personal Password Manager
# ==================================================

# Python version
python_version = 3.10

# Import discovery
mypy_path = .
namespace_packages = True
explicit_package_bases = True
exclude = ^(venv/|\.venv/|build/|dist/|\.git/|__pycache__/|\.mypy_cache/|data/|backups/)

# Platform configuration
platform = win32

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Disallow untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = False
warn_unreachable = True

# Misc strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Suppressing errors
follow_imports = normal
ignore_missing_imports = True

# Per-module options
[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-customtkinter.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-pyotp.*]
ignore_missing_imports = True

[mypy-qrcode.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

# Core modules - stricter checking
[mypy-src.core.types]
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = True
warn_return_any = True

[mypy-src.core.encryption]
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True

[mypy-src.core.database]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

[mypy-src.core.auth]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

[mypy-src.core.totp_service]
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True

# GUI modules - more lenient
[mypy-src.gui.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
follow_imports = skip

# Web modules
[mypy-src.web.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# Test files
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
